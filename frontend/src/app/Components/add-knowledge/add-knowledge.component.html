<form>
	<div class="form-group">
		<label for="textArea">Training text</label>
		<textarea class="form-control" [(ngModel)]="txt" name="txt" id="textArea" rows="10" maxlength="1000"></textarea>
	</div>
	<div class="form-group">
		<select [(ngModel)]="idIdioma" name="idioma">
			<option [selected]="idIdioma == 0" disabled>Select a Language</option>
			<option ng-if="supportedLanguages" *ngFor="let lan of supportedLanguages" [value]="lan.id">
				{{lan.nombre}}
			</option>
		</select>
	</div>
	<button class="btn btn-primary " (click)="tryAddKnowledge()" type="submit">Add Knowledge</button>
</form>
